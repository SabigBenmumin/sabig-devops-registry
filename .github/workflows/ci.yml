name: CI Pipline

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.12'
            
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install uv
                  uv sync --frozen --no-dev

            - name: test run app
              run: |
                  timeout 5s uv run uvicorn main:app || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi

    build:
        runs-on: ubuntu-latest
        needs: test
        if: needs.test.result == 'success'
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: build docker image
              run: |
                  docker build -t sabig-devops-registry .
                  echo "docker build success!"